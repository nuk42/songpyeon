<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>송편</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="192x192" href="favicon.ico">
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-text">로딩 중...</div>
    </div>
    <div id="app-container">
        <div class="ranking-button-container">
            <button id="ranking-button" class="choice-button">랭킹</button>
       </div>
        <main class="main-content">
            <div class="button-container">
                <button class="choice-button">돼지</button>
                <button class="choice-button">토끼</button>
            </div>
        </main>
        <div id="game-screen" class="hidden"></div>
        <div id="lobby-screen" class="hidden">
            <h1 class="lobby-title">온라인 로비</h1>
            <button id="create-room-button">방 만들기</button>
            <div id="room-list"></div>
            <button id="back-to-main-from-lobby-button">돌아가기</button>
        </div>
        <div id="room-screen" class="hidden">
            <h1 class="room-title">방 ID: <span id="current-room-id"></span></h1>
            <div class="player-role-displays">
                <div id="pig-player-display" class="player-display-box">
                    <div class="role-label">돼지</div>
                    <div class="player-info">
                        <span class="player-nickname-display">없음</span>
                        <span class="player-ready-status-display"></span>
                    </div>
                    <button class="role-btn" data-role="돼지">돼지 선택</button>
                </div>
                <div id="rabbit-player-display" class="player-display-box">
                    <div class="role-label">토끼</div>
                    <div class="player-info">
                        <span class="player-nickname-display">없음</span>
                        <span class="player-ready-status-display"></span>
                    </div>
                    <button class="role-btn" data-role="토끼">토끼 선택</button>
                </div>
            </div>
            <div id="spectator-list-container">
                <div class="spectator-label">관전자</div>
                <div id="spectator-list"></div>
                <button class="role-btn" data-role="관전">관전하기</button>
            </div>
            <button id="back-to-lobby-button">로비로 돌아가기</button>
        </div>
        <div id="ranking-screen" class="hidden">
            <h1 class="ranking-title">랭킹</h1>
            <div class="ranking-role-selector">
                <button class="role-selector-btn active" data-role="돼지">돼지 랭킹</button>
                <button class="role-selector-btn" data-role="토끼">토끼 랭킹</button>
            </div>
            <div id="ranking-list"></div>
            <button id="back-to-main-button">돌아가기</button>
        </div>
        <footer class="footer-settings">
            <div id="practice-settings" class="hidden">
                <div class="setting-item">
                    <label for="lines-input">줄:</label>
                    <input type="number" id="lines-input" min="1" max="999" value="5">
                </div>
                <div class="setting-item">
                    <label for="time-input">시간:</label>
                    <input type="number" id="time-input" min="1" max="999" value="4">
                </div>
            </div>
            <div id="online-button-container">
                <button id="online-button">멀티</button>
            </div>
            <div id="nickname-settings" class="hidden">
                <div class="setting-item">
                    <label for="nickname-input">닉네임:</label>
                    <input type="text" id="nickname-input" maxlength="15">
                </div>
            </div>
            <div id="practice-toggle">연습모드: 끔</div>
            <div id="fullscreen-toggle" style="cursor: pointer; color: white; margin-top: 10px;">전체화면</div>
            <div id="audio-controls">
                <div class="audio-control-group">
                    <button id="music-btn" class="audio-btn">🎵</button>
                    <div class="slider-container">
                        <input type="range" id="music-slider" class="volume-slider" min="0" max="1" step="0.01">
                    </div>
                </div>
                <div class="audio-control-group">
                    <button id="sfx-btn" class="audio-btn">🔊</button>
                    <div class="slider-container">
                        <input type="range" id="sfx-slider" class="volume-slider" min="0" max="1" step="0.01">
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
